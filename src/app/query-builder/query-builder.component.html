
<div class="tabs">
  <button [disabled]="isBuildMode" (click)="toggleBuildMode()">Build</button>
  <button [disabled]="!isBuildMode" (click)="toggleCodeMode()">Code</button>
</div>
<div class="container">
  <app-query-builder-form
    *ngFor="let rowId of queryIds$ | async; let length = count"
    [queryRowId]="rowId"
    [isDeleteEnabled]="length >1"
    [isBuildMode]="isBuildMode"
  ></app-query-builder-form>
  <button class="add" (click)="addRow()">Add metric</button>
  <button class="run" (click)="runQuery()">Run query</button>
</div>
